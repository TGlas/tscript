name: CD

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

# Set up environment
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm ci

# Build and run tests
    - name: Build IDE
      run: npm run build
    - name: Build interop
      run: npm run interop
    - name: Run tests
      run: npm test

# Deploy to GitHub Pages
    - name: Commit distribution artifacts
      run: |
        git checkout --orphan dist
        git config --local user.email "f6eae15e-09a6-45d4-b9a1-f694f50b9e21@example.com"
        git config --local user.name "ðŸ¤–"
        git reset
        git add -f ./distribution/index.html
        git commit -m "Deploy site"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        force: true
